<div class="author">
	<div class="author__inner">
		<img class="author__avatar"
			 role="presentation"
			 src="{{ ((.Resources.GetMatch "avatar").Fill "84x84 center").RelPermalink }}">
		<div>
			<div class="author__name">Written by <strong>{{ .Params.name }}</strong></div>
			<div class="author__links">
				{{ with .Params.twitter }}<a href="https://twitter.com/{{ . }}" target="_blank">@{{ . }}</a>{{ end }}
			</div>
		</div>
	</div>
</div>
