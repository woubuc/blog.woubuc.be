<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Page Meta -->
<title>
	{{ block "title" . }}
		{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}
	{{ end }}
</title>


<link rel="stylesheet" type="text/css" href="{{ (resources.Get "css/main.scss" | resources.ToCSS (dict "outputStyle" "compressed") | resources.Fingerprint).RelPermalink }}" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:600|Open+Sans:400,600|Source+Code+Pro:400,700" rel="stylesheet">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139189896-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-139189896-1');
</script>
